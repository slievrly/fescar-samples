server:
  port: 18080

dubbo:
  scan:
    # dubbo 服务扫描基准包
    base-packages: io.seata.samples.sca.provider.dubbo
  protocol:
    # dubbo 协议
    name: dubbo
    # dubbo 协议端口（ -1 表示自增端口，从 20880 开始）
    port: -1
  registry:
    # 挂载到 Spring Cloud 注册中心
    address: spring-cloud://localhost
  cloud:
    subscribed-services: ""

spring:
  application:
    name: sca-provider
  main:
    # Spring Boot 2.1 需要设定
    allow-bean-definition-overriding: true
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://rm-2zetd9474ydd1g5955o.mysql.rds.aliyuncs.com:3306/yuhb?useUnicode=true&characterEncoding=utf8&characterSetResults=utf8
    username: workshop
    password: Workshop123



  cloud:
    nacos:
      # Nacos 服务发现与注册配置
      discovery:
        server-addr: 127.0.0.1:8848
#    alibaba:
#      seata:
#        tx-service-group: sca-provider-seata-tx-service-group

mybatis:
  mapper-locations: classpath:mapper/*.xml

seata:
  enabled: true
  application-id: sca-customer
  tx-service-group: my_test_tx_group
  enable-auto-data-source-proxy: true
  use-jdk-proxy: false
  service:
    vgroup-mapping:
      my_test_tx_group: default
  grouplist:
    default: 127.0.0.1:8091
  enable-degrade: false
  disable-global-transaction: false
